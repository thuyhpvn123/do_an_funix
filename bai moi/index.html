<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="src/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Funix Pricing App</h1>
          <button id="connectMM" onclick="connectMM()">Connect MetaMask</button>
          <form id="create">
            <h2>Register</h2>
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" type="text" class="form-control"></input>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control"></input>
              </div>
            <button id='btnRegister' type="submit" class="btn btn-primary">Submit</button>
            <p id="create-result"></p>
          </form>

          <hr>

          <form id="read">
            <h2>Profile </h2>
            <div class="form-group">
              <label for="read-id">Id</label>
              <input id="read-id" type="number" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-primary">Detail Profile</button>
            <p id="read-result"></p>
          </form>

          <hr>

          <form id="edit">
            <h2>Update user</h2>
            <div class="form-group">
              <label for="edit-name">Name</label>
              <input id="edit-name" type="text" class="form-control"></input>
              <label for="edit-email">Email</label>
              <input id="edit-email" type="text" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p id="edit-result"></p>
          </form>

          <hr>

          <!-- <form id="delete">
            <h2>Delete user</h2>
            <div class="form-group">
              <label for="delete-id">Id</label>
              <input id="delete-id" type="number" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p id="delete-result"></p>
          </form> -->

        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="module" src="js/app.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
